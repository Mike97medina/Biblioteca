<body>
    <main>
        <div class="contenedor-todo">
            <div class="caja-trasera">
                <div class="caja-trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar en la pagina</p>
                    <button id="btn-iniciar-sesion" #btnIniciarSesion>Iniciar Sesión</button>
                </div>
                <div class="caja-trasera-register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesion</p>
                    <button id="btn-registrarse" #btnRegistrarse>Registrarse</button>
                </div>
            </div>
            <div class="contenedor-login-register">
                <form action="" class="formulario-login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <a routerLink="/recuperar" class="link">¿Olvidaste tu contraseña?</a>
                    <button routerLink="/dashboard">Entrar</button>
                </form>
                <form id="registrationForm" #registrationForm class="formulario-register">
                    <h2>Registrarse</h2>
                    <input id="nombreApellido" placeholder="nombreApellido" #nombreApellido>
                    <input id="numeroCedula" placeholder="numeroCedula" #numeroCedula>
                    <input type="text" placeholder="Usuario" id="usuario" required>
                    <input type="email" placeholder="Correo Electronico" id="correoElectronico" required>
                    <input type="password" placeholder="Contraseña" id="password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="La contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula, un número y un carácter especial" required>
                    <input type="password" placeholder="Repetir contraseña" id="confirmPassword" required>
                    <span id="passwordMismatch" class="error" *ngIf="showPasswordMismatch">Las contraseñas no coinciden</span>
                    <span id="formError" class="error" *ngIf="showFormError">Todos los campos son obligatorios y deben estar correctamente llenados</span>
                    <button type="submit">Registrarse</button>
                </form>

            </div>
        </div>
    </main>
    <div class="logo">
        <img src="../../assets/logo_ULEAM.png" class="img-logo" alt="">
    </div>
</body>

<router-outlet></router-outlet>
